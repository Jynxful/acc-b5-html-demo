<!DOCTYPE html>
<html>
<head>
	<title>HTML Major Tags Example</title>
 <!-- import css file with link tag-->
  <link></link>
</head>
<body>

	<!-- Add a title: -->
	<h1>My Webpage</h1>
	<h2>Sub-Section </h2>

	<!-- Add a paragraph: -->
	<p>A strong nor'easter is forecast to hit parts of the Northeast this week, bringing excessive rain, heavy snow and formidable winds 
	   to states across the region between Monday and Wednesday, according to the National Weather Service.

</p>

	<!-- Find an url and create a link: -->
	<a href="https://www.cbsnews.com/news/powerful-noreaster-heavy-snow-rain-power-outages-northeast-winter-storm-march/">go to Weather</a>

	<!-- Find an online image and create an image tag -->
	<img src="https://nordicapis.com/wp-content/uploads/5-Best-Free-and-Paid-Weather-APIs-2019-e1587582023501.png" alt="Powerful nor'easter expected to bring heavy snow, power outages to parts of Northeast">

	<!-- Make an unorder list of foods you like -->
	<ul>
		<!-- Prompt for the li tag inside the ul: -->
		<li></li>
	</ul>

	<!-- Make an order list of things you will do tomorrow -->
	<ol>
		<!-- things you will do -->
		<li></li>
	</ol>

	<!-- Make a label for the input -->
	<label for="name"></label>
	<!-- make an input field -->
	<input type="text" id="name" name="name" placeholder="">

	<!-- put the input and label into this div -->
	<div></div>

	<!-- Make a span title-->
	<span></span>

	<!-- Put something inside the header  -->
	<header></header>

	<!-- Prompt for the section tag: -->
	<section></section>

	<!-- Prompt for the article tag: -->
	<article></article>

	<!-- Prompt for the aside tag: -->
	<aside></aside>

	<!-- Prompt for the footer tag: -->
	<footer></footer>

</body>
</html>
